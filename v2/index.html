    <script>

    class Elm2BaseElement extends HTMLElement {
    upgradeElement(tagName, className) {
        if (this.querySelector(`:scope > ${tagName}.${className}`)) return;

        const inner = document.createElement(tagName);
        inner.classList.add(className);
        
        const children = Array.from(this.childNodes);
        this.syncAttributes(this, inner);
        
        // 子要素（テキスト等）を一旦内部要素へ移動
        children.forEach(child => {
            inner.appendChild(child);
        });
        
        this.appendChild(inner);

        // 属性の変更を監視して同期
        const observer = new MutationObserver(() => this.syncAttributes(this, inner));
        observer.observe(this, { attributes: true });
        
        return inner;
    }

    syncAttributes(source, target) {
        Array.from(source.attributes).forEach(attr => {
            if (attr.name !== 'class') {
                target.setAttribute(attr.name, attr.value);
            }
        });
    }
}

/**
 * corner-shape のサポート判定
 */
function checkCornerShapeSupport() {
    const testEl = document.createElement('div');
    const props = ['corner-shape', '-webkit-corner-shape', 'border-corner-shape'];
    
    const isSupported = props.some(prop => {
        testEl.style[prop] = 'super-ellipse';
        return testEl.style[prop] !== '';
    });

    if (!isSupported) {
        document.documentElement.style.setProperty('--elm2-corner-superellipse', '1');
        console.log('corner-shape: Not Supported');
    } 
}

/**
 * コンポーネント定義: ボタン
 */
function elm2Button() {
    class Elm2Button extends Elm2BaseElement {
        connectedCallback() {
            this.upgradeElement('button', 'elm2');
        }
    }
    if (!customElements.get('elm2-button')) {
        customElements.define('elm2-button', Elm2Button);
    }
}

/**
 * コンポーネント定義: インプット (新規)
 */
function elm2Input() {
    class Elm2Input extends Elm2BaseElement {
        connectedCallback() {
            // 内部に input 要素を作成
            const innerInput = this.upgradeElement('input', 'elm2');
            
            // <elm2-input>の中身のテキストを placeholder に変換する
            // input要素は子要素（テキストノード）を保持できないための処理
            const textContent = innerInput.textContent.trim();
            if (textContent && !innerInput.hasAttribute('placeholder')) {
                innerInput.setAttribute('placeholder', textContent);
                innerInput.textContent = ''; // 内部のテキストノードをクリア
            }
        }
    }
    if (!customElements.get('elm2-input')) {
        customElements.define('elm2-input', Elm2Input);
    }
}

/**
 * カルーセルの初期化
 */
function initElm2Carousels() {
    const carousels = document.querySelectorAll('elm2-carousel');
    carousels.forEach((el) => {
        el.classList.add('elm2');
    });
}

/**
 * 全コンポーネントの初期化実行
 */
function initElm2Components() {
    checkCornerShapeSupport();
    elm2Button();
    elm2Input(); // 追加されたコンポーネント
    initElm2Carousels();
}

// 実行
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initElm2Components);
} else {
    initElm2Components();
}
